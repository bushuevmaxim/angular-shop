<div class="form-container">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <input type="email" name="email" email matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email address is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>

        <button [disabled]="!form.valid" type="submit" class="form_button" mat-fab extended
            color="primary">Login</button>

        <div class="spacer"></div>

        <button class="form_button" mat-fab extended color="primary" (click)="signUp()">Sign up</button>
    </form>
</div>
